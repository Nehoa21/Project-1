<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets\style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Locator</title>
</head>
<body>
    <div class="container">
        <img src="assets\images\skyscraper.jpg" alt="skyscraper" style="width:100%;">
        <div class="centered">Attraction Locator</div>
        <p class="info black-text">Find tourist attractions and check local weather conditions near your location anywhere in the US</p>
    </div>    
    <section id="main-image">
    </section>
    <main class="main">
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
        <div id="modal1" class="modal">
          <div class="modal-content">
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>   
        <div class="col s6" id="current-weather">
            <h6>Current weather</h6>
            <p id="temp"><i class="material-icons left">device_thermostat</i></p>
            <p id="weather"><i class="material-icons left">wb_sunny</i></p>
            <p id="wind"><i class="material-icons left">airwave</i></p>
        </div>
    </main>
    <footer class="footer black-text">
        <p><i class="material-icons">flight</i>Safe Travels<i class="material-icons">flight</i></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
